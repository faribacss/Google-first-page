<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <a class="gmail-text" href="https://mail.google.com/">Gmail</a>
        <a class="image-text" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Image</a>
        <div class="apps">
            <img class="fcircle" src="./image/white_circles.png">
            <div class="modal">
                <div class="google">
                    <div><img src="./image/chrome.png"></div>
                    <div><img src="./image/google (1).png"></div>
                    <div><img src="./image/google (2).png"></div>
                    <div><img src="./image/google-calendar.png"></div>
                    <div><img src="./image/google-drive.png"></div>
                    <div><img src="./image/keeps.png"></div>
                    <div><img src="./image/meet.png"></div>
                    <div><img src="./image/icons8-gmail-96.png"></div>
                    <div><img src="./image/icons8-google-photos-96.png"></div>
                    <div><img src="./image/icons8-google-podcasts-96.png"></div>
                    <div><img src="./image/icons8-google-translate-new-96.png"></div>
                    <div><img src="./image/icons8-youtube-96.png"></div>
                    <div><img src="./image/icons8-google-play-96.png"></div>
                </div>
            </div>
        
        </div>
        <a class="user" href="https://accounts.google.com/"><i class="fa-solid fa-user"></i></a>
    </header>

    <main class="main">
        <div class="icon">
            <img src="./image/google.png" alt="google-icon">
        </div>
        <div class="search">
            <div class="right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="col-xs-12 col-md-12" type="search" autocomplete="additional-name">
            </div>
            <div class="left">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-regular fa-image"></i>
            </div>
        </div>
        <div class="btn-botton">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="translate">
            <p>Google offered in: <span><a href="https://www.google.com/setprefs?sig=0_54jH4cN2Ebn025omBNu24pCSajk%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjryOrG-4OLAxU7RaQEHanVIXQQ2ZgBCCE">Fran√ßais</a></span></p>
        </div>
    </main>

    <footer>
        <div class="footer-top"><p>France</p></div>
        <div class="footer-bottom col-xs-12 col-md-12">
            <div>
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Report inappropriate content</li>
                    <li>Consumer information</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
